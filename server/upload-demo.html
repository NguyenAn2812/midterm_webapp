<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <h2>ğŸ” ÄÄƒng nháº­p</h2>
  <input type="text" id="email" placeholder="Email">

  <h2>ğŸ“¤ KÃ©o & tháº£ video Ä‘á»ƒ upload</h2>
  <div id="drop-area">

  <input type="text" id="title" placeholder="TiÃªu Ä‘á» video"><br>

  <script>
    let selectedFile = null;

    const dropArea = document.getElementById("drop-area");

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.style.background = "#eee";
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.style.background = "#fff";
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      selectedFile = e.dataTransfer.files[0];
      alert("ÄÃ£ chá»n: " + selectedFile.name);
    });

    document.getElementById("fileElem").addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      alert("ÄÃ£ chá»n: " + selectedFile.name);
    });

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          document.getElementById("login-status").innerText = "âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng";
        } else {
          document.getElementById("login-status").innerText = "âŒ " + data.message;
        }
      } catch (err) {
        alert("Lá»—i Ä‘Äƒng nháº­p: " + err.message);
      }
    }

    async function upload() {
      const token = localStorage.getItem("token");
      if (!token) return alert("Báº¡n pháº£i Ä‘Äƒng nháº­p trÆ°á»›c!");

      if (!selectedFile) return alert("ChÆ°a chá»n video");

      const formData = new FormData();
      formData.append("video", selectedFile);
      formData.append("title", document.getElementById("title").value);
      formData.append("description", document.getElementById("description").value);

      try {
        const res = await fetch("http://localhost:5000/api/videos", {
          method: "POST",
          headers: { "Authorization": "Bearer " + token },
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          alert("âœ… Upload thÃ nh cÃ´ng! Video ID: " + data._id);
        } else {
          alert("âŒ Upload lá»—i: " + data.message);
        }
      } catch (err) {
        alert("Lá»—i máº¡ng: " + err.message);

    }
  </script>
</body>
</html>
